<form id="joinForm" style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
  <label style="display: flex; align-items: center;">
    Email: <input name="email" type="email" required style="margin-left: 5px;">
  </label>

  <label style="display: flex; align-items: center;">
    <input type="checkbox" name="join_community" value="yes" style="margin-right: 5px;"> Join community?
  </label>

  <button type="submit">Submit</button>

  <div id="statusMessage" style="display:none; margin-left: 10px;">Sending...</div>
</form>

<script>
  const form = document.getElementById("joinForm");
  const status = document.getElementById("statusMessage");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    status.style.display = "block";

    const formData = new FormData(form);
    fetch("https://hook.eu2.make.com/ucl13cjsb6riqnsmdmpa0b9r7p2vrwjk", {
      method: "POST",
      body: formData
    });

    setTimeout(() => {
      form.reset();
      status.style.display = "none";
    }, 2000);
  });
</script>
